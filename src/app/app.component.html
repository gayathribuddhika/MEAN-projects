<h1>{{ title }}</h1>  <!-- this is calles interpolation -->
<p>{{ array }}</p>
<p>{{ name }}</p>
<p>{{ name[2] [0]}}</p> <!-- display the third name 1st letter -->
<p>{{ student.name  + " - " + student.age }}</p>

<button type="button" (click) = "show()" class="btn btn-primary">Click Me</button> <br><br>
<button (click) = "argfunction('Hello')">Click Me</button>

<div [ngSwitch]='color'>
    <h2>Switch Case in Angular </h2>
    <h4 *ngSwitchCase= "'red'" style="color: red;">red color</h4>
    <h4 *ngSwitchCase= "'green'" style="color: green;">green color</h4>
    <h4 *ngSwitchCase= "'yellow'" style="color: yellow;">yellow color</h4>
</div>

<h5 *ngFor = "let item of info">{{item.name}} - {{item.email}}</h5>

<div class="container">
    <h3>Angular Forms</h3>
    <form #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)">
        <label for="name">name</label><br>
        <input type="text" ngModel [ngModelOptions]="{standalone: true}"><br>
        <label for="email">email</label><br>
        <input type="text" ngModel [ngModelOptions]="{standalone: true}"><br>
        <label for="contact">contact</label><br>
        <input type="text" ngModel [ngModelOptions]="{standalone: true}"><br><br>
        <button type="submit">Submit</button>
    </form>
</div>
